<!DOCTYPE html>
<html lang="en">
@@include("head.html", {"title": "Вход"})
<body>


<div class="login">
    <div class="row h-100">
        <div class="col-lg-6 col-12">
            <div class="login-left">
                <div class="login-logo">Starter</div>
                <h1 class="login-title">Login</h1>
                <form>
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-4 form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
                <div class="login-right"></div>
        </div>
    </div>
</div>

@@include("foot.html")
</body>
</html>
